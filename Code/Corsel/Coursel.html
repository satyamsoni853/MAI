<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section Carousel with Dots</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      /* -------------------- */
      /* 0. Main Container & Reset */
      /* -------------------- */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .hero-section-full {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      /* -------------------- */
      /* 1. Image Carousel Styling */
      /* -------------------- */
      .carousel-inner {
        display: flex;
        width: 400%;
        height: 100%;
        transition: none;
      }

      .carousel-item {
        width: 25%;
        flex-shrink: 0;
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: opacity 1.5s ease-in-out;
      }

      .carousel-item.active {
        opacity: 1;
      }

      .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* -------------------- */
      /* 2. Text Content Overlay */
      /* -------------------- */
      .hero-content-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 5%;
        z-index: 5;
        background: linear-gradient(
          to right,
          rgba(0, 0, 0, 0.8) 40%,
          rgba(0, 0, 0, 0.2) 60%,
          rgba(0, 0, 0, 0)
        );
      }

      .hero-content-overlay h1 {
        font-size: 3.5rem;
        line-height: 1.1;
        margin: 0;
        max-width: 600px;
      }

      .hero-content-overlay p {
        font-size: 1.2rem;
        margin-top: 15px;
        max-width: 500px;
      }

      /* Hero Buttons (Standard button styles remain the same) */
      .hero-buttons {
        margin-top: 30px;
        display: flex;
        gap: 20px;
      }

      .btn {
        padding: 15px 30px;
        border-radius: 4px;
        font-weight: bold;
        display: flex;
        align-items: center;
        text-decoration: none;
        gap: 8px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .btn-primary {
        background-color: #1a567c;
        color: white;
        border: 1px solid #1a567c;
      }
      .btn-primary:hover {
        background-color: #13415c;
      }

      .btn-secondary {
        background-color: white;
        color: #1a567c;
        border: 1px solid white;
      }
      .btn-secondary:hover {
        background-color: #f0f0f0;
      }

      /* -------------------- */
      /* 3. Top-Left Overlay Nav */
      /* -------------------- */
      .top-overlay-nav {
        position: absolute;
        top: 20px;
        left: 5%;
        display: flex;
        gap: 20px;
        z-index: 10;
        font-size: 0.9rem;
        font-weight: 600;
      }

      .top-overlay-nav a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        transition: color 0.3s;
      }
      .top-overlay-nav a:hover {
        color: white;
      }

      .top-overlay-nav .active-crumb {
        color: white;
        border-bottom: 2px solid white;
        padding-bottom: 3px;
      }

      /* -------------------- */
      /* 4. Thumbnail Preview & Dots Container (Bottom Right) */
      /* -------------------- */
      .thumbnail-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 20;
        display: flex;
        flex-direction: column-reverse;
        align-items: flex-end; /* ALIGN ITEMS TO THE RIGHT */
        gap: 10px;
      }

      .thumbnail-preview {
        width: 200px;
        height: 120px;
        overflow: hidden;
        border: 2px solid white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        opacity: 0.5;
        transition: opacity 0.3s;
      }
      .thumbnail-preview:hover {
        opacity: 1;
      }

      .thumbnail-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* -------------------- */
      /* 5. Dot Indicators */
      /* -------------------- */
      .carousel-dots {
        display: flex;
        gap: 8px;
        /* Ensure dots are positioned relative to the container and aligned right */
        margin-right: 0;
      }

      .dot {
        width: 44px;
        height: 5px;
        background-color: rgba(255, 255, 255, 0.4); /* Faded white */
        border-radius: 20%;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      .dot.active {
        background-color: white;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="hero-section-full">
      -0

      <div class="carousel-inner" id="imageCarousel">
        <div class="carousel-item active">
          <img src="../../Task%20Images/First%20Section/PO%201.png" alt="Modern Kitchen 1" />
        </div>
        <div class="carousel-item">
          <img src="../../Task%20Images/First%20Section/PO%202.png" alt="Modern Kitchen 2" />
        </div>
        <div class="carousel-item">
          <img src="../../Task%20Images/First%20Section/PO%203.png" alt="Modern Bathroom 3" />
        </div>
        <div class="carousel-item">
          <img src="../../Task%20Images/First%20Section/PO%204.png" alt="Modern Interior 4" />
        </div>
      </div>

      <div class="hero-content-overlay">
        <h1>Connect With Highly-Rated Professionals Near You.</h1>
        <p>Get matched with trusted traders at the right price in less time.</p>

        <div class="hero-buttons">
          <a href="#" class="btn btn-primary"><i class="fa-solid fa-book-open"></i> Book a Demo</a>
          <a href="#" class="btn btn-secondary">Contact Us</a>
        </div>
      </div>

      <div class="thumbnail-container">
        <div class="carousel-dots" id="carouselDots"></div>

        <div class="thumbnail-preview">
          <img
            src="https://placehold.co/100x70/003f6b/ffffff?text=Preview"
            alt="Thumbnail Preview"
          />
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const carouselItems = document.querySelectorAll(".carousel-item");
        const thumbnailImage = document.querySelector(".thumbnail-preview img");
        const dotsContainer = document.getElementById("carouselDots");
        const totalSlides = carouselItems.length;
        let currentIndex = 0;

        // --- 1. Dynamic Dot Creation ---
        function createDots() {
          dotsContainer.innerHTML = "";
          for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement("div");
            dot.classList.add("dot");
            dot.setAttribute("data-index", i);

            // Add click handler to jump to slide
            dot.addEventListener("click", () => {
              currentIndex = i;
              showSlide(currentIndex);
              // Reset interval after manual click
              clearInterval(slideInterval);
              slideInterval = setInterval(nextSlide, 5000);
            });
            dotsContainer.appendChild(dot);
          }
        }

        // --- 2. Update Slides and Dots ---
        function showSlide(index) {
          const dots = document.querySelectorAll(".dot");

          // Update slides (cross-fade)
          carouselItems.forEach((item) => item.classList.remove("active"));
          carouselItems[index].classList.add("active");

          // Update dots
          dots.forEach((dot) => dot.classList.remove("active"));
          if (dots[index]) {
            dots[index].classList.add("active");
          }

          // Update thumbnail
          const currentImageSrc = carouselItems[index].querySelector("img").src;
          thumbnailImage.src = currentImageSrc;
        }

        function nextSlide() {
          currentIndex = (currentIndex + 1) % totalSlides;
          showSlide(currentIndex);
        }

        // --- 3. Initialization and Interval ---

        // Create the dot elements
        createDots();

        // Initialize the first slide and dot
        showSlide(currentIndex);

        // Set up the automatic slide change interval
        let slideInterval = setInterval(nextSlide, 5000);
      });
    </script>
  </body>
</html>
